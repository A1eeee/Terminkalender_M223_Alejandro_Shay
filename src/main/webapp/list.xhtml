<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>

<h:body>
    <h:dataTable value="#{reservationsListeBean.reservationsListe.reservationen}" var="res">
        <h:column>
            <f:facet name="header">firstName</f:facet>
            <h:outputText value="#{res.firstName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">lastName</f:facet>
            <h:outputText value="#{res.lastName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">von - bis</f:facet>
            <h:outputText value="#{res.von} - #{res.bis}" />
        </h:column>
        <h:column>
            <f:facet name="header">room</f:facet>
            <h:outputText value="#{res.room}"/>
        </h:column>
        <h:column>
            <f:facet name="header">remark</f:facet>
            <h:outputText value="#{res.remark}"/>
        </h:column>
        <h:column>
            <f:facet name="header">participant</f:facet>
            <h:outputText value="#{res.participant}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Private Key</f:facet>
            <h:outputText value="#{res.privateKey}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Public Key</f:facet>
            <h:outputText value="#{res.publicKey}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
