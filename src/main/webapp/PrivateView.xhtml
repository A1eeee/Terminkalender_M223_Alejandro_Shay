<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Private</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header="Reservation Details">
            <p:panelGrid columns="2" layout="grid">
                <p:outputLabel for="firstName" value="First Name:" />
                <p:outputLabel id="firstName" value="#{viewBean.reservation.firstName}" />
                <p:outputLabel for="lastName" value="Last Name:" />
                <p:outputLabel id="lastName" value="#{viewBean.reservation.lastName}" />
                <p:outputLabel for="date" value="Date:" />
                <p:outputLabel id="date" value="#{viewBean.reservation.date}">
                    <f:convertDateTime pattern="dd.MM.yyyy" />
                </p:outputLabel>
                <p:outputLabel for="fromUntil" value="From - Until:" />
                <p:outputLabel id="fromUntil" value="#{viewBean.reservation.von} - #{viewBean.reservation.bis}" />
                <p:outputLabel for="room" value="Room:" />
                <p:outputLabel id="room" value="#{viewBean.reservation.room}" />
                <p:outputLabel for="remark" value="Remark:" />
                <p:outputLabel id="remark" value="#{viewBean.reservation.remark}" />
                <p:outputLabel for="publicKey" value="Public Key:" />
                <p:outputLabel id="publicKey" value="#{viewBean.reservation.publicKey}" />
                <p:outputLabel for="participant" value="Participant's:" />
                <p:outputLabel id="participant" value="#{viewBean.reservation.participant}" />
            </p:panelGrid>
            <p:spacer width="10" height="1" />
            <p:commandButton id="edit" value="Edit" action="#{viewBean.startEdit()}" style="background-color: green"/>
            <p:spacer width="10" height="1" />
            <p:commandButton id="delete" value="Delete" action="#{viewBean.deleteRes()}" style="background-color: darkred"/>
            <p:spacer width="10" height="1" />
            <p:commandButton id="abort" value="Back" action="Home.xhtml" style="background-color: red"/>
        </p:panel>
    </h:form>


</h:body>

</html>
