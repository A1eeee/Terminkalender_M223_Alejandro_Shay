<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Private</title>
    <link rel="stylesheet" type="text/css" href="styleSheet.css" />
</h:head>

<h:body>
    <h:form>
        <h:column>
            <h:outputLabel>firstName</h:outputLabel>
            <h:outputText value="#{viewBean.reservation.firstName}"/>
        </h:column>
        <h:column>
            <h:outputLabel>lastName</h:outputLabel>
            <h:outputText value="#{viewBean.reservation.lastName}"/>
        </h:column>
        <h:column>
            <h:outputLabel >von - bis</h:outputLabel>
            <h:outputText value="#{viewBean.reservation.von} - #{viewBean.reservation.bis}" />
        </h:column>
        <h:column>
            <h:outputLabel >room</h:outputLabel>
            <h:outputText value="#{viewBean.reservation.room}"/>
        </h:column>
        <h:column>
            <h:outputLabel >remark</h:outputLabel>
            <h:outputText value="#{viewBean.reservation.remark}"/>
        </h:column>
        <h:column>
            <h:outputLabel >participant</h:outputLabel>
            <h:outputText value="#{viewBean.reservation.participant}"/>
        </h:column>
        <h:column>
            <h:outputLabel >Public Key</h:outputLabel>
            <h:outputText value="#{viewBean.reservation.publicKey}"/>
        </h:column>
        <h:column>
            <h:outputLabel >Date</h:outputLabel>
            <h:outputText value="#{viewBean.reservation.date}">
                <f:convertDateTime pattern="dd.mm.yyyy"/>

            </h:outputText>
        </h:column>
    </h:form>

    <h:form>
        <h:commandButton id="edit" value="Edit" action="#{viewBean.startEdit()}" />
        <h:commandButton id="delet" value="Delete" action="#{viewBean.deleteRes()}" />
        <h:commandButton id="abort" value="Abbrechen" action="Home.xhtml" />
    </h:form>

</h:body>

</html>
