<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>KeyInput</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header="Input">
            <h:outputLabel value="Input: "/>
            <p:inputText value="#{viewBean.keyInput}"/>
            <p:spacer width="10" height="1" />
            <p:commandButton value="Send" action="#{viewBean.CheckKey()}"/>
            <p:spacer width="10" height="1" />
            <p:commandButton value="Back" action="Home.xhtml" style="background-color: red"/>
        </p:panel>
    </h:form>
</h:body>

</html>
