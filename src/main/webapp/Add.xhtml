<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="styleSheet.css" />
    <h:outputScript library="js" name="AddIndex.js" target="head" />
</h:head>
<h:body>
    <h:form id="addReservationForm">
        <p:panel header="Add Reservation">

        <h:panelGrid id="grid" columns="2">
                <p:outputLabel value="First Name:" for="firstName"/>
                <p:inputText id="firstName" value="#{addBean.reservation.firstName}" required="true" requiredMessage="First Name is required" />
                <p:outputLabel value="Last Name:" for="lastName"/>
                <p:inputText id="lastName" value="#{addBean.reservation.lastName}" required="true" requiredMessage="Last Name is required" />
                <p:outputLabel value="Date:" for="date"/>
                <p:calendar id="date" value="#{addBean.reservation.date}" pattern="dd.MM.yyyy" required="true" requiredMessage="Date is required"/>
                <p:outputLabel value="From:" for="von"/>
                <p:inputMask id="von" value="#{addBean.reservation.von}" mask="99:99" validateMask="true" required="true" requiredMessage="From is required"/>
                <p:outputLabel value="Until:" for="bis"/>
                <p:inputMask id="bis" value="#{addBean.reservation.bis}" mask="99:99" validateMask="true" required="true" requiredMessage="Until is required"/>
                <p:outputLabel value="Room:" for="room"/>
                <p:selectOneMenu id="room" value="#{addBean.reservation.room}" required="true" requiredMessage="Room is required">
                    <f:selectItem itemLabel="Select a room" itemValue="" />
                    <f:selectItem itemLabel="Room 101" itemValue="Room 101" disabled="#{addBean.isRoomSelected('Room 101')}" />
                    <f:selectItem itemLabel="Room 102" itemValue="Room 102" disabled="#{addBean.isRoomSelected('Room 102')}" />
                    <f:selectItem itemLabel="Room 103" itemValue="Room 103" disabled="#{addBean.isRoomSelected('Room 103')}" />
                    <f:selectItem itemLabel="Room 104" itemValue="Room 104" disabled="#{addBean.isRoomSelected('Room 104')}" />
                    <f:selectItem itemLabel="Room 105" itemValue="Room 105" disabled="#{addBean.isRoomSelected('Room 105')}" />
                </p:selectOneMenu>

                <p:outputLabel value="Remark:" for="remark"/>
                <p:inputTextarea id="remark" value="#{addBean.reservation.remark}" rows="3" cols="30"/>
                <p:outputLabel value="Participant:" for="participant"/>
                <p:inputTextarea id="participant" value="#{addBean.reservation.participant}" required="true" requiredMessage="Participant is required"/>



            </h:panelGrid>
            <p:spacer height="10" />
            <p:commandButton id="save" value="Save" action="#{addBean.addReservation()}" update="@form" styleClass="save-button" />
            <p:spacer width="10" height="1" />
            <p:commandButton id="abort" value="Back" action="Home.xhtml" immediate="true" style="background-color: red"/>
        </p:panel>
    </h:form>
</h:body>
</html>
