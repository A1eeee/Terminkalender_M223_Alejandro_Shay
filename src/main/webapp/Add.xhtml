<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
    <h2><h:outputText value="Add Reservation"/> </h2>
    <h:form id="addReservationForm">
        <h:panelGrid id="grid" columns="2">
            <h:outputLabel value="First Name: " for="firstName"/>
            <h:inputText id="firstName" value="#{addBean.reservation.firstName}" />
            <h:outputLabel value="Last Name: " for="lastName"/>
            <h:inputText id="lastName" value="#{addBean.reservation.lastName}" />
            <h:outputLabel value="Date: " for="date"/>
            <h:inputText id="date" value="#{addBean.reservation.date}">
                <f:convertDateTime pattern="dd.mm.yyyy" type="date"/>
            </h:inputText>
            <h:outputLabel value="Von: " for="von"/>
            <h:inputText id="von" value="#{addBean.reservation.von}"/>
            <h:outputLabel value="Bis: " for="bis"/>
            <h:inputText id="bis" value="#{addBean.reservation.bis}"/>
            <h:outputText value="Room: " for="room"/>
            <h:inputText id="room" value="#{addBean.reservation.room}"/>
            <h:outputText value="Remark: " for="remark"/>
            <h:inputText id="remark" value="#{addBean.reservation.remark}"/>
            <h:outputText value="Participant: " for="participant"/>
            <h:inputText id="participant" value="#{addBean.reservation.participant}"/>
        </h:panelGrid>
        <h:commandButton id="save" value="Save" action="#{addBean.addReservation()}"/>
        <h:commandButton id="abort" value="Abbrechen" action="List.xhtml"/>
    </h:form>
</h:body>
</html>
