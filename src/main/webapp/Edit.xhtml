<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Edit</title>
</h:head>

<h:body>
    <h:form id="addReservationForm">
        <p:panel header="Edit Reservation">
            <p:panelGrid id="grid" columns="2">
                <p:outputLabel value="First Name: " for="firstName"/>
                <p:inputText id="firstName" value="#{viewBean.reservation.firstName}" />
                <p:outputLabel value="Last Name: " for="lastName"/>
                <p:inputText id="lastName" value="#{viewBean.reservation.lastName}" />
                <p:outputLabel value="Date: " for="date"/>
                <p:calendar id="date" value="#{viewBean.reservation.date}" pattern="dd.MM.yyyy" />
                <p:outputLabel value="From: " for="von"/>
                <p:inputMask id="von" value="#{viewBean.reservation.von}" mask="99:99"/>
                <p:outputLabel value="Until: " for="bis"/>
                <p:inputMask id="bis" value="#{viewBean.reservation.bis}" mask="99:99"/>
                <p:outputLabel value="Remark: " for="remark"/>
                <p:inputTextarea id="remark" value="#{viewBean.reservation.remark}" rows="3" cols="30">
                    <f:validateLength minimum="10" maximum="200" />
                </p:inputTextarea>
                <p:outputLabel value="Participant: " for="participant"/>
                <p:inputTextarea id="participant" value="#{viewBean.reservation.participant}" rows="3" cols="30">
                    <f:validateRegex pattern="^[a-zA-Z,]+$" />
                </p:inputTextarea>
        </p:panelGrid>
            <p:spacer width="10" height="1" />
        <p:commandButton id="Save" value="Save" action="#{viewBean.save()}"/>
            <p:spacer width="10" height="1" />
        <p:commandButton id="abort" value="Back" action="PrivateView.xhtml" immediate="true" style="background-color: red"/>
        </p:panel>
    </h:form>
</h:body>

</html>
